  <body>






<form action="http://10.1.0.81:8000/map_view/" class="form-horizontal" method="post">

     <div class="form-group ">
        {% csrf_token %}
      <label class="control-label col-sm-2 requiredField" for="date">
       Date
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="col-sm-10">
       <div class="input-group">
       
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" value="{{date_range}}" type="text"/>

    </div>


    <div class="input-group">
       
        <input class="form-control" id="date" name="to_date" placeholder="MM/DD/YYYY" value="{{date_range}}" type="text"/>

    </div>



        {% if show_user == 1 %}
        
        <select name="user_name">
        <option>Users</option>
        {% for users in get_users %}

        <option value="{{users.email}}">{{users.title}}</option>

        {%endfor%}

         {%else%}
        <select name="user_name" style="display: none;" >
            <option value="volvos" name="user_name">{{title}}</option>
        </select>
  {% endif %}
</select>
        <input type="hidden" name="user_id" value="{{user_id}}">
       </div>
      </div>
     </div>
     <div class="form-group">
      <input type="submit">
     </div>
    </form>
 

  <!-- Modal -->
  <div>
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Location Tracker</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 modal_body_content">
              <div id ="map"></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

















  
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        var date_input=$('input[name="date"]'); //our date input has the name "date"

        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>

var locations = [];
var infoWindow  ;

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 11.644800, lng: 77.216721},
          mapTypeId: 'roadmap'
        });
        infoWindow = new google.maps.InfoWindow;
         if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(false, infoWindow, map.getCenter());
          });
          
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
        var map_points = {{latlongs|safe}}
        console.log(map_points)
        var flightPlanCoordinates = map_points;
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: 'red',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }
</script>
